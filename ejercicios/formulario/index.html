<head>

<title>Formulario</title>

</head>  




<body>  
   
    <form  class="contact_form" action="#" id="contact_form" runat="server">  
        <div>  
            <ul>  
                <li>  
                    <h2 id="titulo">Untitled Page</h2></br></br>  
                     
                </li>
                <section class="bloque">
                <li>  
                    <label for="name">Nombre</label>  </br></br>
                    <input type="text" placeholder="Juan" required />  </br></br>
                </li>  

                <li>  
                    <label for="email">Apellido</label>  </br></br>
                    <input type="text"  placeholder="Pérez" required />  
                    </br></br>
                </li>  

                <li>  
                    <label for="Email">Email</label>  </br></br>
                    <input type="email" name="email" placeholder="juanperez@gmail.com" required />  
                    </br></br> </br>
                </li>  

                <li>  
                    <label for="Email">Género</label>  </br></br>
                    <input type="checkbox" id="cbox2" value="femenino"> Femenino
                    <input type="checkbox" id="cbox2" value="masculino"> Masculino
                    </br></br></br>

                </li>  

                <li>  
                    <label for="Nacionalidad">Nacionalidad</label>  </br></br>
                    <select name="select“ multiple=“true”>

                    <option value=“1">Chile </option>
                    <option value=“2" selected>Argentina</option>
                    <option value=“3">Colombia</option>
                    <option value=“4">Venezuela</option>
                    <option value=“5">Salvador</option>
                    </select></br></br></br>
                </li>  

                <li>  
                    
                    <label for="Email">Temas que le interesan</label>  </br></br>
                    <p><input type="checkbox" id="cbox1" value="Infraestructura"> Infaestructura</p>
                    <p><input type="checkbox" id="cbox1" value="Programación web"> Programación web</p>
                    <p><input type="checkbox" id="cbox1" value="Programación mobile"> Programación mobile</p>
                    <p><input type="checkbox" id="cbox1" value="Acepta los términos y condiciones"> Acepta los términos y condiciones</p>
                    </br></br>

                </li>  

                <li>  
                    <button class="submit" type="submit">Aceptar</button>  <button class="submit" type="submit">Cancelar</button>
                </li> 

             </section>
            </ul> 

        </div>  
    </form> 

     
</body>  
</html>
